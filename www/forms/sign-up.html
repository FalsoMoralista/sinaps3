<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <form id="myForm" action="/sign-up/submit">
        E-mail:<br>
        <input type="email" name="email" required><br>
        Password:<br>
        <input type="password" name="password" required minlength="6"><br>
        Confirm password:<br>
        <input type="password" name="password-confirm" required minlength="6"><br>
        <input type="submit" value="Register" onclick="">
    </form>
</body>
<script src="../scripts/submit_registration.js"></script>
</html>
